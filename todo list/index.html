<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" href="img2/todo.jpg">
  </head>
  <body>
    <div class="container">
    <br>
    <h1 style="text-align: center"  class="zoom-text2">ToDo List</h1>
    <div class="wrapper">
      <div class="task-input">
        <img src="img2/todo.jpg" alt="icon" height="32">
        <input type="text" placeholder="Add a new task">
          
        <br><br>
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="script.js"></script>
    <footer><Br><Br><Br><Br><Br><Br><Br><Br> <P style="text-align: bottom;">Copyright Â© 2023 Achal Rajwansh Raj</P></footer>
  </div>
  </body>
</html>
